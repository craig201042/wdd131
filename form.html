<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - form - Craig Zeng</title>
    <meta name="description" content="WDD 131-Dynamic Web Fundamentals(Craig Zeng's course assignment portal)">
    <meta name="author" content="Craig Zeng">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
  <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html">
           <label>Product Name
           <select id="product" name="product" required>
            <option value="">Choose a product</option>    
           </select>
           </label>
           <label>Overall Rating</label>
              <div class="stars">
	              </label><input type="radio" id="onestar" name="stars" value="1" required><label for="onestar">⭐</label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar">⭐⭐</label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar">⭐⭐⭐</label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar">⭐⭐⭐⭐</label>
                <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar">⭐⭐⭐⭐⭐</label>
              </div>
              
                <label>Date of Installation<input type="date" id="Installation" name="Installation" required></label>

              <label>Which feature did you find useful in the product?(Check all apply)</label>   
                <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" id="ease" name="ease" value="yes">Ease of use</label> 
                <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" id="design" name="design" value="yes">Design</label>

                <label>Written Reviews(Optional)<textarea id="review" name="review"></textarea></label>
                <label>User Name<input type="text" id="name" name="name"></label>
                <label><input type="submit" value="Post Review"></label>
        </form>
    </main>
    <footer><p>&copy;<span id="currentyear"></span> ★ Craig Zeng ★ Taiwan</p>
        <p id="lastModified"></p></footer>
</body>
</html>
