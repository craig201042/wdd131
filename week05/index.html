<main>
    <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
        <fieldset>
              <legend>Application Information</legend> 
              <label>First name*<input type="text" name="fname" required></label> 
              <label>Last name*<input type="text" name="lname" required></label>
              <label>Phone<input type="tel" name="phone" placeholder="12345678"></label>  
              <label>Email*<input type="email" name="email" required placeholder="someone@gmail.com"></label> 
              <label>Web site<input type="url" name="url" placeholder="http://"></label> 
        </fieldset>          
        <fieldset>
        <legend>Course Information</legend>
        <div>Audience</div>
        <label><input type="radio" name="audience" value="beginner">Beginner</label>
        <label><input type="radio" name="audience" value="Intermediate">Intermediate</label> 
        <label><input type="radio" name="audience" value="advanced">Advanced</label>
           
        <div>Software needed</div>
         <label><input type="checkbox" name="editing" value="yes">Editing</label>
         <label><input type="checkbox" name="code" value="yes">Coding</label> 
         <label><input type="checkbox" name="process" value="yes">Processor</label>
         <label><input type="checkbox" name="client" value="yes">Client</label>
        </fieldset>
        <fieldset>
           <legend>Funding</legend> 
              <label><input type="date" name="completeDate">Anticipated completion date</label>
               <label>
                <select name="subjects">
                    <option value="">Please select</option>
                    <option value="software">Software development</option>
                    <option value="creative">Creative professional</option>
                    <option value="info">Information Technology</option>
                    <option value="data">Data Professional</option>
                </select>
                   <label>How many authors<input type="number" name="amount"></label> 
               </label>
               <input type="submit" value="Propose Course">
        </fieldset>
        </form>
